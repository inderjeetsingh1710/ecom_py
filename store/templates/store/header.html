{% load static %}
<div class="header" id="header">
	<div class="container">				
		<div class="row">			
		  <nav class="navbar navbar-expand-lg navbar-light" id="navbar">				
			  <a class="navbar-brand" href="/"><img src="{{ settings.logo.url }}" width="98" alt="{{ settings.site_name }}" /></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				  <a class="nav-item nav-link active" href="/">Home</a>
				  <a class="nav-item nav-link" href="/shop">Shop</a>
				  <a class="nav-item nav-link" href="#">About Us</a>
				  <a class="nav-item nav-link" href="#">Offer</a>
				  <a class="nav-item nav-link disabled" href="#">Contact Us</a>

				  <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						My Account
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						{% if request.user.is_authenticated %}
						<li><a class="dropdown-item" href="#">{{ request.user.username }}</a></li>
						<li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
						{% else %}
						<li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
						<li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
						{% endif %}					  
					</ul>
				</li>

				  <a class="nav-item nav-link float-right cart_menu" href="{% url 'cart' %}" data-cartid="">Cart  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16"><path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/></svg><span class="cart" id="itemsincart">{{ request.session.cart|length|default:0 }}</span></a>

								  
				  		
				
				  
				  
				  
				</div>
			  </div>
			  
			</nav>	  			
		</div>
	</div>
</div>
